name: Docker Build and Run Tests

on:
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    # The Dockerfile includes running `run-tests.py`
    - name: Run the Docker image build
      run: docker build --tag node-markup:$(date +%s) .
